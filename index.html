<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="styleshee" href="main.css"
</head>

<body class="bg-light">
    <header class="bg-secondary text-center p-3 mb-5 text-white">
        <h1>Hang Man!</h1>
    </header>

    <div class="container text-center">

        <!-- Hangman gif -->
        <img src="./img/hang0.gif" alt="hangman 0" id="image-src">

        <!-- current word spaces -->
        <!-- <h2 class="current-word"></h2> -->
        <table id="current-word" border="1">
            <tr>
                <th>*</th>
                <th>*</th>
            </tr>
        </table>

        <!-- input -->

        <form id="guessed-letter">
            <div>
              <label for="name">Enter a letter: </label>
              <input id="input" type="text" maxlength="1" required>
              <br>
              <input type="submit" value="Submit">
            </div>

        <!-- score -->
        <div class="row mt-5">
            <div class="col-md 6">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>

    </div>

    <script src="main.js" type="module"></script>
    <script src="words.js" type="module"></script>
</body>


</html>
